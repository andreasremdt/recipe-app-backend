version: "3.9"

services:
  db:
    image: mysql:8
    container_name: recipes-db
    ports:
      - "3306:3306"
    volumes:
      - ./docker/create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}

volumes:
  db-data:
